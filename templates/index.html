{% extends 'base.html' %}

{% block head %}
<title> My Flask Blog </title>
{% endblock %}

{% block body %}
<h1>Welcome to My Flask Blog!</h1>
<div class="menu"><a href="/add">Add new post</a> </div> <br><br>

    {% for post in posts %}
            <div class="post">
            <h2> {{ post['title'] }} </h2>
            <p><em> {{ post['author'] }} </em></p>
            <p> {{ post['content'] }} </p> <br> <br>
            | <a href="/delete/{{ post['id'] }}">Delete</a> | <a href="/update/{{ post['id'] }}">Update</a> |
            </div>
    {% endfor %}

{% endblock %}
