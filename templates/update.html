{% extends 'base.html' %}

{% block head %}
<title> Update post </title>
{% endblock %}

{% block body %}
<h1>Update post</h1>
<form action="/update/{{ post_id }}" method="post">
<label for="title">Title:</label> <br>
<input type="text" id="title" name="title" value="{{ title }}"><br><br>
<label for="author">Author:</label> <br>
<input type="text" id="author" name="author" value="{{ author }}"><br><br>
<label for="content">Tell us your story:</label> <br><br>
<textarea id="content" name="content" rows="5" cols="63" >{{ content }} </textarea><br><br>
<input type="submit" value="Submit">
</form>

{% endblock %}
